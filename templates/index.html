<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
</head>
<body>
    <h1>Add a Note</h1>
    <form method="POST">
        <textarea name="content" rows="4" cols="50" required></textarea><br>
        <button type="submit">Add Note</button>
    </form>
    <h2>All Notes</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Content</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.content }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
